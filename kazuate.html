<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数当てゲーム</title>
    <script src="kazuate.js" defer></script>
  </head>
  <body>
    <h1>数当てゲーム</h1>
    <label for="yoso">1から10の間の整数:</label>
    <input type="number" id="yoso" placeholder="数字を入力">
    <button id="submit">回答</button>
    <p id="result">
      <span id="kaisu">1</span>回目の予想:
      <span id="answer"></span>
    </p>
    <p id="feedback"></p>
    <p id="debug"></p>
  </body>
</html>
